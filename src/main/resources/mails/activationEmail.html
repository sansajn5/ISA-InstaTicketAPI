<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.activation.title}">InstaTicket Event Invitation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.username})}">
            Dear
        </p>
        <p th:text="#{email.activation.text1}">
            Your Friend has invited you to event, check it out!
        </p>
        <p>
            <a th:href="@{|${baseUrl}/#/dashboard/user/profile/${user.username}|}"
               th:text="@{|${baseUrl}/#/dashboard/user/profile/${user.username}|}">Follow link!</a>
        </p>
        <p>
            <br/>
            <em th:text="#{email.signature}">InstaTicket.</em>
        </p>
    </body>
</html>
